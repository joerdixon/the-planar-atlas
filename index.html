<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planar Atlas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <h1>Chart a Course!</h1>
        <form>
            <label for="arcana-check">Arcana Check:</label>
            <input type="number" id="arcana-check"> 
            <button id='start-chart' type="button" onclick="Chart()">Start</button>
        </form>
        <div id="chart-container">
            <!-- The chart will contain the course -->
            <div id="chart"></div>
            <!-- The console will display any changes made to the course-->
            <div id="console"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
